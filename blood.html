<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="bldgrp">Blood Group</label>
    <select id="bloodGroup" name="bloodGroup" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select><br>
      <button type="button" id="button" name="button" value="button" onclick="validateBloodGroup()">Submit</button>
      <script>
        function validateBloodGroup() {
          let bloodGroupSelect = document.getElementById("bloodGroup");
     
          if (bloodGroupSelect.value === "") {
            alert("Please select a blood group.");
            return false; // Optionally prevent form submission
          } else {
            alert("Blood group selected! You can process the data.");
            // Add your logic to handle the selected blood group here
          }
        }
      </script>
    </body>
</html>
